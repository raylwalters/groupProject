<div class="container-fluid" id="head">
  <div class="row">
     <div class="col-md-12">
         <h1>Music</h1>
     </div>
  </div>
</div>

<div class="container">
    <h1>Search Artist Keyword</h1>
    <form id="search-form">
        <input type="text" ng-model="userInfo.id" id="query" value="" class="form-control" />
        <button type="submit" ng-click="searchAlbums(userInfo)" id="search" class="btn btn-primary" value="Search">SEARCH</button>
    </form>
    <div id="results"></div>
</div>

<div class="row">
  <div class="col-md-12" ng-repeat="music in musicCall">
      <h4>Playlist Name: </h4> <p>{{music.name}}</p>
      <a target=_blank ng-href="{{music.external_urls.spotify}}"><img ng-src="{{music.images[0].url}}"></img></a>
    </div>
  </div>
</div>
