
<div class="container-fluid" id="headMovies">
      <div class="row">
    	   <div class="col-md-12">
    		     <h1 id="shineMovie">MOVIES</h1>
    	   </div>
      </div>

</div>

	<div class="row">
		<div class="col-sm-12">
			<form name="myForm">
				<label for="repeatSelect"> Genre: </label>
				<select ng-change="saveId(info)" name="repeatSelect" id="repeatSelect" ng-model="info.id">
				    <option ng-repeat="option in info.availableOptions" value="{{option.id}}">{{option.name}}</option>
				</select>
				<button class="reload" ng-click="saveId(info)">SHUFFLE</button>
			</form>
		</div>
	</div>

<div class="wrapper">
<div class="row">
	<div class="col-xs-6" ng-repeat="movie in movies | orderBy:'title'">
		<h3 class="title-box">{{movie.title}}</h3>
		<a target=_blank ng-href="https://www.google.com/#q= + {{movie.title}} + trailer"><img ng-src="{{image + movie.poster_path}}" class="one" alt="Poster"></a>
		<p class="bookScroll">{{movie.overview}}</p>
	</div>
</div>
</div> <!-- wrapper -->

<img id="movie-logo" src="images/PoweredByTMDB.png" alt="TMDB">
